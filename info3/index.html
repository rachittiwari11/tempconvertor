<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="heading">
            <h1>Temperature Converter</h1>
         </div>
   
    <div class="temp">
        <div class="input">
            <label for="">Celcius</label>
            <input type="number" value="0" id="cel" class="inp" >
        </div>
        <div class="input">
            <label for="">Farenhite</label>
            <input type="number" value="32" id="fah" class="inp" >
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
